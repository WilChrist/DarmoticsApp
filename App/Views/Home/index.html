{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Please enter Corrects Informations</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                {% if error %}
                    <div class="alert alert-danger alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>{{error}} </strong>
                    </div>
                    <script>
                        $( document ).ready(function() {
                            $('#myModal').modal('show');
                        });
                    </script>
                {% endif %}

                <!-- Modal body -->
                <div class="modal-body">

                    <form method="post" action="{{ app.request.getBaseURL()}}/Home/login" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" name="password">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


<div class="jumbotron jumbotron-fluid maincontent">
    <div class="container-fluid">
       <!-- <img class="img-fluid" src="/DarmoticsApp/public/images/welcome.jpg" alt="welcome" width="auto" height="auto"> -->
    </div>
</div>
{% endblock %}
